<!DOCTYPE html>

<body>
    <h3>CSS Selectors</h3>
    <ul>
        <li><input type="checkbox"> Item 1</li>
        <li><input type="checkbox"> Item 2</li>
        <li><input type="checkbox"> Item 3</li>
        <li><input type="checkbox" checked> Item 4</li>
        <li><input type="checkbox" checked> Item 4</li>
        <li><a href="#">HREF link in LI</a></li>
    </ul>

    <ul>
        <li><input type="checkbox"> Item 1</li>
        <li><input type="checkbox"> Item 2</li>
        <li><input type="checkbox"> Item 3</li>
    </ul>
