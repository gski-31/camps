<!-- Exercise
Come up with 4 different ways to select the first <p> tag -->

<!DOCTYPE html>
<html>

<head>
    <title>DOM Excercise</title>
</head>

<body>
    <h1>I am an h1!</h1>
    <p id="first" class="special">Hello</p>
    <p class="special">Goodbye</p>
    <p>Hi Again</p>
    <p id="last">Goodbye Again</p>
</body>

<script>
    let way_01 = document.getElementById('first');
    let way_02 = document.getElementByClassName('special')[0];
    let way_03 = document.querySelector('#first');
    let way_04 = document.querySelector('.special');
    let way_05 = document.querySelectorAll('.special')[0];
    let way_06 = document.getElementsByTagName('p')[0];
    let way_07 = document.querySelector('p');
    let way_08 = document.querySelectorAll('p')[0];
</script>

</html>
