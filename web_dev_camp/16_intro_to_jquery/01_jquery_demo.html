<!DOCTYPE html>
<html>

<head>
    <title>jQuery Demo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>jQuery Demo</h1>
    <ul>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
        <li>Item 05</li>
    </ul>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, amet accusamus. Aut, numquam. Fugit iure
        debitis illum, at modi, similique temporibus, laboriosam vero explicabo autem voluptatum facilis. Dicta, hic
        minima!</p>

    <script>
        $('h1').css('border', '3px solid black');

        // pass an object to styles
        let styles = {
            color: 'purple',
            border: '3px solid coral',
            margin: '12px auto'
        }

        $('li').css(styles);

        $('p').css({
            color: 'orange',
            fontWeight: 'bold',
            letterSpacing: '1px'
        })
    </script>
</body>

</html>
