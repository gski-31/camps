<!DOCTYPE html>
<html>

<head>
    <title>Common jQuery Methods</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Title</h1>

    <input type="text" placeholder="typie type">

    <ul>
        <li>Vader</li>
        <li>Kenobi</li>
        <li>Fett</li>
    </ul>

    <img src="https://fillmurray.com/315/315" alt="billy" />
    <img src="https://fillmurray.com/315/315" alt="billy" />
    <img src="https://fillmurray.com/315/315" alt="billy" />

    <script>
        $('h1').text('Text Replaced by jQuery');
        $('ul').html('<li>Kenobi All Day</li>');
        $('img').attr('src', 'https://fillmurray.com/200/200');
        $('img:first-of-type').attr('src', 'https://fillmurray.com/250/200');
        // .val to create empty string, pull value, etc..
    </script>
</body>

</html>
