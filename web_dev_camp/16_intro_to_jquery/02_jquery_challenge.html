<!DOCTYPE html>
<html>
<!-- • Include jQuery
• Make all divs purple
• Make Highlight class 200px wide
• Give Third ID an orange border
• Change 1st div font pink -->

<head>
    <title>jQuery Challenge</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>

    <script>
        $('div').css('backgroundColor', 'purple');
        $('.highlight').css('width', '200px');
        $('#third').css('border', '2px solid orange');
        $('div:first-of-type').css('color', 'pink');
    </script>
</body>

</html>
