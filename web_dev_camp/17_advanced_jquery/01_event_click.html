<!DOCTYPE html>
<html>

<head>
	<title>Event click()</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<style type="text/css">

	</style>
</head>

<body>
	<h1>jQuery Event click()</h1>
	<button>Don't Touch Me</button>
	<button>Nope</button>
	<button id="subtmit">Submit Me</button>

	<script>
		$('h1').click(function () {
			alert('h1 clicked');
		});

		$('button').click(function () {
			$(this).css('backgroundColor', 'orange')  // $(this) is js this
		});

	</script>

</body>

</html>
