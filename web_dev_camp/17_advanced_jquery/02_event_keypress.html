<!DOCTYPE html>
<html>

<head>
	<title>Event keypress()</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<style type="text/css">

	</style>
</head>

<body>
	<h1>jQuery Event keypress()</h1>
	<input type="text">

	<script>
		$('input').keypress(function (event) {
			if (event.which === 13) {
				alert('you hit ENTER');
			}
		});
	</script>

</body>

</html>
