<!DOCTYPE html>

<head>
	<title>Event on() Method</title>

	 crossorigin="anonymous"></script>
	<style type="text/css">

	</style>
</head>

<body>
	<h1>jQuery on() Method</h1>
	<h1>jQuery on() Method</h1>
	<h1>jQuery on() Method</h1>

	<button>Don't Touch Me</button>
	<button>Nope</button>

	<input type="text">

	<script>
		$('h1').on('click', function () {
			$(this).css('color', '#ec0000')
		})

		$('button').on('mouseenter', function () {
			$(this).css('backgroundColor', 'orange');  // use css hover but just an example
		});

	</script>

</body>

</html>
