<!DOCTYPE html>
<html>

<head>
    <title>Form Quiz</title>
</head>

<body>
    <h3>Form Quiz</h3>
    <form>
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" name="FIRST" placeholder="first name"><br />
        <label for="last_name">Last Name:</label>
        <input id="last_name" type="text" name="LAST" placeholder="last name"><br />

        <label for="male">Male:</label>
        <input id="male" type="radio" name="gender" value="M">
        <label for="female">Female:</label>
        <input id="female" type="radio" name="gender" value="F">
        <label for="other">Other:</label>
        <input id="other" type="radio" name="gender" value="O"><br />


        <label for="email">Email:</label>
        <input id="email" type="text" name="EMAIL" placeholder="email" required>
        <label for="password">Password:</label>
        <input id="password" type="text" name="PW" placeholder="password" required><br />

        <label>Birthday:</label>
        <select name="MONTH">
            <option>January</option>
            <option>February</option>
        </select>
        <select name="DAY">
            <option>26</option>
            <option>27</option>
            <option>28</option>
        </select>
        <select name="YEAR">
            <option>1974</option>
            <option>1984</option>
        </select><br />

        <label fore="agree">I agree</label>
        <input id='agree' type="radio" value="AGREE" required><br />

        <button>Go!</button>


    </form>

</body>

</html>
