<!DOCTYPE html>
<html>

<head>
    <title>Form Labels</title>
</head>

<body>
    <h3>sign in</h3>
    <!-- labels to name them and ada compliance -->

    <form action="/sign-in-url" method="post">
        <label>User Name:
            <input name="username" type="text" placeholder="user name"> <br />
        </label>
        <label>Color:
            <input name="color" type="color" value="#ec0000"> <br />
        </label>
        <label>Password:
            <input name="passowrd" type="password" placeholder="password"> <br />
        </label>
        <input type="submit"> <br />
    </form>

    <h3>Alternate Syntax</h3>
    <!-- Use "for" and "id" -->

    <form action="/sign-in-url" method="post">
        <label for="username">User Name</label>
        <input id="username" type="text" placeholder="user name"> <br />
        <label for="passowrd">Password</label>
        <input id="passowrd" type="password" placeholder="password"> <br />
        <input type="submit"> <br />
    </form>

</body>


</html>
