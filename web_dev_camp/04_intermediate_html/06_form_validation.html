<!DOCTYPE html>
<html>

<head>
    <title>Form Labels</title>
</head>

<body>

    <h3>Validation</h3>
    <!-- Add "required" to make mandatory or check email syntax-->

    <form action="/sign-in-url" method="post">
        <label for="username">User Name</label>
        <input id="username" type="text" placeholder="user name" required> <br />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@domain" required> <br />
        <label for="passowrd">Password</label>
        <input id="passowrd" type="password" placeholder="password" required> <br />
        <input type="submit"> <br />
    </form>

</body>

</html>
