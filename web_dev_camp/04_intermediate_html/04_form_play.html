<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
<h3>sign in</h3>

<form action="/sign-in-url" method="post">
    <!-- action = where data goes // method = http method -->
    <input type="text" placeholder="user name"> <br />
    <input type="color" value="#ec0000"> <br />
    <input type="password" placeholder="password"> <br />
    <input type="submit"> <br />
</form>

<!-- Name the input tags to see data on submission // in query string -->
<h3>Name the data</h3>

<form>
    <input name="username" type="text" placeholder="user name"> <br />
    <input name="color" type="color" value="#ec0000"> <br />
    <input name="passowrd" type="password" placeholder="password"> <br />
    <input type="submit"> <br />
</form>


</body>


</html>
